# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Automatic tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  backend_unit_and_lint:
    runs-on: ubuntu-latest
    strategy:
      # Still test other services if one fails
      fail-fast: false
      matrix:
        # All services to test
        service: ["server", "db", "execution_engine"]

    defaults:
      run:
        working-directory: ./${{ matrix.service }}
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip' # Speed up builds
        cache-dependency-path: '${{ matrix.service }}/requirements-dev.txt'
        
    - name: Install dependencies for ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements-dev.txt

    - name: Lint ${{ matrix.service }} with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # Only lint src directory
        flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./src --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Test ${{ matrix.service }} with pytest [unit tests]
      working-directory: ./${{ matrix.service }}/src
      run: |
        python -m pytest ../tests/unit/

  frontend_unit_and_lint:
    runs-on: ubuntu-latest

    # Finish when we figure out whether frontend has tests

    steps:
    - name: Pass
      run: |
        echo "Placeholder test"

  integration:
    runs-on: ubuntu-latest
    needs: [backend_unit_and_lint, frontend_unit_and_lint]

    env:
      POSTGRES_DB: ci_db
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_password

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file for Docker Compose
        run: cp .env.ci .env

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Speed up builds
          cache-dependency-path: |
            server/requirements-dev.txt
            db/requirements-dev.txt
            execution_engine/requirements-dev.txt

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r db/requirements-dev.txt -r execution_engine/requirements-dev.txt -r server/requirements-dev.txt

      - name: Build and run containers
        run: docker compose -f compose.yml up --build --wait --wait-timeout 120 -d

      - name: Run DB integration tests
        working-directory: ./db/src
        run: python -m pytest ../tests/integration/

      - name: Run execution_engine integration tests
        working-directory: ./execution_engine/src
        run: python -m pytest ../tests/integration/

      - name: Run backend interface integration tests
        working-directory: ./server/src
        run: python -m pytest ../tests/integration/

      - name: View logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down services
        if: always()
        run: docker compose down
