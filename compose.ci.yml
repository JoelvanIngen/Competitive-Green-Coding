services:
  db_handler:
    build:
      context: .
      dockerfile: ./db/.docker/ci/Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}

  execution_engine:
    build:
      context: .
      dockerfile: ./execution_engine/.docker/ci/Dockerfile

  server_interface:
    build:
      context: .
      dockerfile: ./server/.docker/ci/Dockerfile

  frontend:
    build:
      context: ./frontend
      dockerfile: .docker/ci/Dockerfile
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
