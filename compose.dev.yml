services:
  db_handler:
    ports:
      - "8003:${DB_HANDLER_PORT}"
    volumes:
      - storage:/storage
  execution_engine:
    ports:
      - "8002:${EXECUTION_ENGINE_PORT}"
  server_interface:
    ports:
      - "8001:${SERVER_PORT}"
  frontend:
    build:
      context: ./frontend
      dockerfile: .docker/dev/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - node_modules_cache:/app/node_modules
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]

volumes:
  node_modules_cache:
  storage:
